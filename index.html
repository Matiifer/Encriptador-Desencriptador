<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <header>
        <div class="logo-Alura">
            <img src="assets/images/Logo.png" alt="Logo Alura" id="logo-Alura">
        </div>
    </header>

    <main>
        <section class="campo-contenido">
            <form id="Interactuar">
                <div class="campo-ingresar">
                    <textarea id="campo-escribir" class="campo-texto" placeholder="Ingrese el texto aqui" rows="300" cols="300"></textarea>
                </div>
                <div class="solo_minusculas">
                    <img src="assets/images/Vector.svg" alt="Vector">
                    <p class="vector">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones-usuario">
                    <input type="button" id="boton-encriptar" class="boton-encriptar" value="Encriptar">
                    <input type="button" id="boton-desencriptar" class="boton-desencriptar" value="Desencriptar">
                </div>
            </form>
        </section>

        <section class="campo-desencriptado">
            <img src="assets/images/Munieco.svg" alt="Munieco" id="img-munieco" class="img-munieco" width="300px">
            <p id="txt-msj" class="txt-msj">Ningún mensaje fue encontrado</p>
            <p id="txt-msj-2" class="txt-msj-2">Ingresa el texto que desees encriptar o desencriptar</p>
            <textarea name="input-desencriptado" id="input-desencriptado" class="input-desencriptado" hidden></textarea>
            <input type="button" value="Copiar" id="boton-copiar" class="boton-copiar" hidden>
        </section>

    </main>

    <footer>
        <p>&copy Matias Fernandez. Contacto: <a href="https://www.linkedin.com/in/matias-hernan-fernandez/" target="_blank"><img src="assets/images/logo-linkedin.svg" alt="linkedin" class="img-contacto"></a></p>
    </footer>

    <script src="JS/comportamiento.js"></script>
</body>
</html>
